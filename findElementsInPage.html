<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查找页面中所有节点包含哪些标签</title>
</head>
<body>
    <script>
        var nodeObj = document.getElementsByTagName('*');
        var resultsArr = [];
        //方法一 用 for 循环遍历
        for(var i = 0;i<nodeObj.length;i++){
            if(resultsArr.indexOf(nodeObj[i].nodeName) === -1){
                resultsArr.push(nodeObj[i].nodeName);
            }else{
                console.log(nodeObj[i].nodeName + '是重复的元素');
            }
        }

        //方法二 将 array-like 转成真正的数组
        Array.prototype.forEach.call(nodeObj,function(item){
            if(resultsArr.indexOf(item.nodeName) === -1){
                resultsArr.push(item.nodeName);
            }else{
                console.log(item.nodeName + '是重复的元素');
            }
        })

        //方法三

        console.log(resultsArr);
    </script>
</body>
</html>
